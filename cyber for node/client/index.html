<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="module">
    async function getAllUsers(event) {
      event.preventDefault();

      let response = await fetch('http://localhost:4321/users');
      let data = await response.json();
      console.log(data);
    }

    document.querySelector('#frm').addEventListener('submit', getAllUsers);
  </script>
</head>

<body>
  <form id="frm">
    <h1>Cors Example</h1>
    <button>Get All Users</button>
  </form>
</body>

</html>
